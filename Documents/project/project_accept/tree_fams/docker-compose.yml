version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: tree-family-db
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: tree_family_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tree-family-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./be
    container_name: tree-family-api
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root1234
      DB_NAME: tree_family_db
      DB_PORT: 3306
      PORT: 5200
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: your_jwt_secret_key_change_in_production
    ports:
      - "5200:5200"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tree-family-network
    restart: unless-stopped

  frontend:
    build: ./fe
    container_name: tree-family-web
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5200/api
    depends_on:
      - backend
    networks:
      - tree-family-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  tree-family-network:
    driver: bridge
